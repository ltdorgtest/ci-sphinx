name: use-crowdin-upload-pot

on:
  workflow_call:
    inputs:
      RUNNER:
        type: string
        required: true
        description: >
          The runner image for executing the job (e.g., 'ubuntu-latest').
      CHECKOUT:
        type: string
        required: true
        description: >
          The git reference to be checked out (e.g., '\$\{\{ github.ref \}\}').
      VERSION:
        type: string
        required: true
        description: >
          The version of the documentation.
      CALLER_JOB:
        type: string
        required: true
        description: >
          The name of the caller job.
      ENABLE_JOB:
        type: string
        required: true
        description: >
          Whether to enable the job (e.g., 'true' and 'false').
      ACTOR_NAME:
        type: string
        required: true
        description: >
          The user name of the GitHub actor.
      ACTOR_EMAIL:
        required: true
        type: string
        description: >
          The user email of the GitHub actor.
      CROWDIN_PROJECT_ID:
        type: string
        required: true  # [required]
        description: >
          The numeric ID of the Crowdin project.
      CROWDIN_BASE_URL:
        type: string
        required: true  # [required]
        description: >
          The base URL of Crowdin server for API requests execution.
    secrets:
      ACTOR_GITHUB_TOKEN:
        required: true  # [required]
        description: >
          The personal access token of the GitHub actor.
      CROWDIN_PERSONAL_TOKEN:
        required: true  # [required]
        description: >
          The personal access token for Crowdin authentication.

jobs:
  crowdin-upload-pot:
    if: ${{ inputs.ENABLE_JOB == 'true' }}
    runs-on: ${{ inputs.RUNNER }}
    steps:
      - name: Print Contexts/Inputs/Secrets
        shell: bash
        run: |
          echo "[Contexts]"
          echo "github.job = ${{ github.job }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "github.event_name = ${{ github.event_name }}"
          echo "github.event.action = ${{ github.event.action }}"
          echo "github.event.number = ${{ github.event.number }}"
          echo "github.workflow = ${{ github.workflow }}"
          echo "github.workflow_ref = ${{ github.workflow_ref }}"
          echo "github.run_id = ${{ github.run_id }}"
          echo "github.run_number = ${{ github.run_number }}"
          echo "github.run_attempt = ${{ github.run_attempt }}"
          echo "github.server_url = ${{ github.server_url }}"
          echo "github.repository = ${{ github.repository }}"
          echo "github.workspace = ${{ github.workspace }}"
          echo "[Inputs]"
          echo "inputs.RUNNER = ${{ inputs.RUNNER }}"
          echo "inputs.CHECKOUT = ${{ inputs.CHECKOUT }}"
          echo "inputs.VERSION = ${{ inputs.VERSION }}"
          echo "inputs.ENABLE_JOB = ${{ inputs.ENABLE_JOB }}"
          echo "inputs.ACTOR_NAME = ${{ inputs.ACTOR_NAME }}"
          echo "inputs.ACTOR_EMAIL = ${{ inputs.ACTOR_EMAIL }}"
          echo "inputs.CROWDIN_PROJECT_ID = ${{ inputs.CROWDIN_PROJECT_ID }}"
          echo "inputs.CROWDIN_BASE_URL = ${{ inputs.CROWDIN_BASE_URL }}"
          echo "[Secrets]"
          echo "secrets.ACTOR_GITHUB_TOKEN = ${{ secrets.ACTOR_GITHUB_TOKEN }}"
          echo "secrets.CROWDIN_PERSONAL_TOKEN = ${{ secrets.CROWDIN_PERSONAL_TOKEN }}"

      - name: Checkout to '${{ inputs.CHECKOUT }}'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.CHECKOUT }}
          token: ${{ secrets.ACTOR_GITHUB_TOKEN }}
          submodules: true

      # - name: Set up Environment Variables
      #   shell: bash
      #   run: |
      #     echo "CROWDIN_PERSONAL_TOKEN=${{ secrets.CROWDIN_PERSONAL_TOKEN }}" >> ${GITHUB_ENV}

      # - name: Check whether '${{ inputs.VERSION }}' version should be uploaded to Crowdin
      #   shell: bash
      #   run: |
      #     VERSION="${{ inputs.VERSION }}"
      #     FILTER=".v3 | map(select(.VERSION_COMPENDIUM == \"\")) | .[].VERSION"
      #     OUTPUT=$(jq -r "${FILTER}" versions.json)
      #     readarray -t CROWDIN_BRANCHES <<< "$OUTPUT"
      #     VERSION_FOUND=false
      #     for CROWDIN_BRANCH in "${CROWDIN_BRANCHES[@]}"; do
      #       if [[ "${VERSION}" == "$CROWDIN_BRANCH" ]]; then
      #         VERSION_FOUND=true
      #         break
      #       fi
      #     done
      #     echo "VERSION_FOUND: $VERSION_FOUND"
      #     if [[ $VERSION_FOUND == "true" ]]; then
      #       echo "'${{ inputs.VERSION }}' version should be uploaded to Crowdin."
      #     else
      #       echo "'${{ inputs.VERSION }}' version should NOT be uploaded to Crowdin."
      #       exit 1
      #     fi

      - name: Install CMake
        uses: hwhsu1231/ci-sphinx/.github/actions/install-cmake@main

      - name: Install Gettext
        uses: hwhsu1231/ci-sphinx/.github/actions/install-gettext@main

      - name: Install Crowdin
        uses: hwhsu1231/ci-sphinx/.github/actions/install-crowdin@main

      - name: Get Other Caches from versions.json
        id: gocv
        uses: hwhsu1231/ci-sphinx/.github/actions/get-other-caches-from-versions-file@main
        with:
          version: ${{ inputs.VERSION }}

      - name: Configure the 'all' preset for the '${{ inputs.VERSION }}' version
        uses: hwhsu1231/ci-sphinx/.github/actions/cmake-configure-preset@main
        with:
          source-directory: ${{ github.workspace }}
          preset: 'all'
          cache-version: ${{ inputs.VERSION }}
          cache-version-compendium: ${{ steps.gocv.outputs.VERSION_COMPENDIUM }}
          cache-auto-depend: 'OFF'

      - name: Build the 'crowdin_upload_pot' target
        uses: hwhsu1231/ci-sphinx/.github/actions/cmake-build-target@main
        with:
          source-directory: ${{ github.workspace }}
          preset: 'all'
          target: 'crowdin_upload_pot'
        env:
          CROWDIN_PROJECT_ID: ${{ inputs.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          CROWDIN_BASE_URL: ${{ inputs.CROWDIN_BASE_URL }}
